{% extends "_base.html" %}
{% block content %}
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
   <h1>Welcome, <em>{{ current_user.email }}</em>!</h1>
  <h1> Item Log </h1>
  <div class="container">
  	<div class="col-md-3">
  	 <div>  
  <button class="btn btn-success" type="submit" name="check_item" >Check Items Out</button>
  </div>  
  

  <table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Item</th>
        <th>Time</th>
      
   
    </tr>
    {% for c in result %}
        <tr data-id="{{c.id}}">
            <td><a href="{{ url_for('inventory/inventory_log', item_id=c.id)}}"></a></td>
            <td>{{ c.item_name }}</td>
            <td>{{ c.clock_in }}</td>
        </tr>
{% endfor %}
  </table>
{% endblock %}
